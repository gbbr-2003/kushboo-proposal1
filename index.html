<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposal for Kushboo üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      min-height: 100vh;
      overflow: hidden;
    }

    .App {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d6336c;
    }

    h2 {
      font-family: 'Open Sans', sans-serif;
      font-size: 2em;
      color: #e75480;
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      margin: 10px auto;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 10px;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      transform: rotate(45deg);
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="App">
    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <h1>To My Dearest Kushboo üíñ</h1>
    <p>Every day with you feels like a dream. Your smile lights up my world, and your heart makes mine beat faster.</p>
    <p>I can't imagine a life without you. You complete me in every way.</p>
    <h2>Will you marry me? üíç</h2>

    <div id="responseArea">
      <button onclick="sayYes()">üíó Yes üíó</button>
      <button id="noBtn" onmouseenter="moveNoButton()" onclick="moveNoButton()">‚ùå No ‚ùå</button>
    </div>

    <!-- Floating hearts -->
    <div id="heartsContainer"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('responseArea').innerHTML = '<p style="font-size:1.5em; color:#ff1493; margin-top:30px;">Yes! üíñ You‚Äôve made me the happiest person alive!</p>';
    }

    function moveNoButton() {
      const btn = document.getElementById('noBtn');
      const randomX = Math.random() * 80;
      const randomY = Math.random() * 80;
      btn.style.position = 'absolute';
      btn.style.left = `${randomX}%`;
      btn.style.top = `${randomY}%`;
    }

    // Create floating hearts
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.style.bottom = '-50px';
      document.getElementById('heartsContainer').appendChild(heart);
    }
  </script>
</body>
</html>
